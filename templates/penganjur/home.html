<a href="{% url 'tambah_aktviti' %}" class="btn btn-primary">Tambah Aktiviti</a>
<table border='1'>

		<th>Tajuk</th>
		<th>Tempat</th>
		<th>Penceramah</th>

{% for a in aktiviti  %}
<tr>
	<td>	{{a.tajuk}} </td>
	<td>	{{a.tempat}} </td>
	<td>	{{a.penceramah}} </td>

</tr>
